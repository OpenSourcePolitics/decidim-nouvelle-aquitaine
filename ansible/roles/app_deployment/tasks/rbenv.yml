- name: Rbenv | Install dependencies
  apt:
    pkg:
    - git 
    - curl 
    - autoconf 
    - bison 
    - build-essential
    - libssl-dev 
    - libyaml-dev 
    - libreadline-dev 
    - libreadline6-dev 
    - zlib1g-dev
    - libncurses5-dev 
    - libffi-dev 
    - libgdbm6 
    - libgdbm-dev 
    - libdb-dev
  become: true

- name: Rbenv | Clone rbenv repo
  ansible.builtin.git:
    repo: "https://github.com/rbenv/rbenv.git"
    dest: "/home/decidim/.rbenv"

- name: Rbenv | Set rbenv config
  shell:
    cmd: echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> /home/decidim/.bashrc | echo 'eval "$(rbenv init -)"' >> /home/decidim/.bashrc

- name: Rbenv | Source .bashrc
  shell: 
    cmd: . /home/decidim/.bashrc